<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard | OO Kata</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-primary fixed-top">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link py-1"
                       href="#problems">Problems</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-1"
                       href="#authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-1"
                       href="#labels">Labels</a>
                </li>
            </ul>
        </nav>

        <div class="inner-container">
            <h1 class="text-center">
                OO Kata Dashboard
            </h1>
            <div class="text-center pb-2">
                This is a dashboard for the <a href="https://github.com/iut-cse/oo-kata">OO Kata Repository</a>
                maintained by CSE Department of IUT.<br>
                The tables are sortable. Click on a header to sort the table by that column.
            </div>
            <div class="row">
                <div class="col"
                     data-widget-id="problems">
                    <div id="problems"
                         class="anchor-target"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 mt-3"
                     data-widget-id="authors">
                    <div id="authors"
                         class="anchor-target"></div>
                </div>
                <div class="col-lg-4 mt-3"
                     data-widget-id="labels">
                    <div id="labels"
                         class="anchor-target"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
